<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="left">
          <h2>
            Learn to code by <br />
            watching others
          </h2>
          <p id="p1">
            See how experienced developers solve problems in real time. <br />
            Watching scripted tutorials is great, but understanding how <br />
            developers think is invaluable.
          </p>
        </div>
        <div class="right">
          <div class="formTop">
            <span>Try it free 7days</span> then $20/mon. thereafter
          </div>
          <div class="form">
            <form action="" method="get">
              <label for="firstName">
                <input
                  id="firstName"
                  name="First Name"
                  type="text"
                  placeholder="First Name"
                  required
                />
              </label>
              <label for="lastName">
                <input
                  id="lastName"
                  name="Last Name"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </label>
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  required
                />
              </label>
              <label for="pwd">
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  placeholder="Password"
                  required
                />
              </label>
              <button type="submit">Claim your free trial</button>
              <p id="p2">
                By clicking this button, you're agreeing to our
                <a href="#">terms and services</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
